name: Build and Release DMG

on:
  push:
    tags:
      - "v*"
      - "!*-ci"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to release (for example: v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release-dmg:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Resolve release tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            release_tag="${GITHUB_REF_NAME}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            release_tag="${{ inputs.tag_name }}"
          else
            echo "Unable to determine release tag." >&2
            exit 1
          fi

          if [[ "${release_tag}" == *"-ci"* ]]; then
            echo "Release tags must not contain '-ci': ${release_tag}" >&2
            exit 1
          fi

          echo "RELEASE_TAG=${release_tag}" >> "${GITHUB_ENV}"

      - name: Ensure release tag exists already
        run: |
          if ! git rev-parse --verify --quiet "refs/tags/${RELEASE_TAG}" >/dev/null; then
            echo "Tag '${RELEASE_TAG}' must exist before this workflow runs." >&2
            echo "Create and push the tag locally; CI must not create tags." >&2
            exit 1
          fi

      - name: Build app bundle (ad-hoc signed)
        run: BUILD_CONFIGURATION=release SIGNING_MODE=adhoc ./scripts/build-app-bundle.sh

      - name: Build DMG
        run: DMG_NAME="VoiceBarDictate-${RELEASE_TAG}.dmg" ./scripts/build-dmg.sh

      - name: Generate checksum
        run: shasum -a 256 "dist/VoiceBarDictate-${RELEASE_TAG}.dmg" > "dist/VoiceBarDictate-${RELEASE_TAG}.sha256"

      - name: Create or update release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          fail_on_unmatched_files: true
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            dist/VoiceBarDictate-${{ env.RELEASE_TAG }}.dmg
            dist/VoiceBarDictate-${{ env.RELEASE_TAG }}.sha256
